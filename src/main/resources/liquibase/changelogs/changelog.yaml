databaseChangeLog:
  - changeSet:
      id: 0
      author: larissa.santana
      changes:

        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: text
                  constraints:
                    nullable: false

        - createTable:
            tableName: biological_information
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: biological_sex
                  type: ENUM('Male','Female')
                  constraints:
                    nullable: false
              - column:
                  name: blood_type
                  type: ENUM('A','B','AB','O')
                  constraints:
                    nullable: false
              - column:
                  name: rh_factor
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: decimal(5,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: address_information
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cep
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(28)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(2)
                  constraints:
                    nullable: false

        - addColumn:
            tableName: user
            columns:
              - column:
                  name: biological_info_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: address_info_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: biological_info_id
            baseTableName: user
            referencedColumnNames: id
            referencedTableName: biological_information
            constraintName: fk_user_biological_info

        - addForeignKeyConstraint:
            baseColumnNames: address_info_id
            baseTableName: user
            referencedColumnNames: id
            referencedTableName: address_information
            constraintName: fk_user_address_info

        - createTable:
            tableName: donation
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: blood_center
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: attendance_doc
                  type: blob
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: donation
            referencedColumnNames: id
            referencedTableName: user
            constraintName: fk_user_donation

  - changeSet:
      id: 1
      author: larissa.santana
      changes:

        - createTable:
            tableName: blood_center
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: logo
                  type: blob
                  constraints:
                    nullable: false
              - column:
                  name: address_info_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: operating_time
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: website
                  type: varchar(36)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: address_info_id
            baseTableName: blood_center
            referencedColumnNames: id
            referencedTableName: address_information
            constraintName: fk_blood_center_address_info

        - createTable:
            tableName: blood_stock
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: blood_center_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: blood_center_id
            baseTableName: blood_stock
            referencedColumnNames: id
            referencedTableName: blood_center
            constraintName: fk_blood_center_stock